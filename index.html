<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  
  <link rel="stylesheet" type="text/css" href="main.css">
  
  <title>namecard</title>
</head>
<body>
 <div id class="namecard">
  <div id class="header"></div>
   <div id class="profile-image">
    <img src="assets/profil-image.jpg"></div>
    <div id class="profil-text">
      <h1>DÓSA DÁNIEL</h1>
      <p>Webfejlesztő,Webdesigner</p>
   </div>
 </div>
<div id class="content">
  <div id class="button">
    <button>Visit my website</button>
  </div>
  <div id class="content">
    <i> bemutatkozó oldalak,webshopok,névjegykártyák,intézmény oldalak készítése rövid határidővel,szakszerűen,olcsón.</i>
  </div>
  <div id class="hashtags">
    <ul>
      <li>
        #quality #reliability #comfort
      </li>
    </ul>
  </div>
</div>
<div id class="footer">
  <div id class="links">
   <ul>
    <i class="far fa-envelope"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-facebook-square"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-google-plus-square"></i>
   </ul>
  </div>
</div>    
</body>
</html>
